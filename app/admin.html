<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico"/>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turing DApp</title>

    <!-- Imports -->

                        <select required name="select-name" class="select-name">

                            <option value="0x5217A9963846a4fD62d35BB7d58eAB2dF9D9CBb8">Enzo</option>
                            <option value="0xFED450e1300CEe0f69b1F01FA85140646E596567">Fernando</option>
                            <option value="0xFec23E4c9540bfA6BBE39c4728652F2def99bc1e">Juliana</option>

                            <option value="0x4A35eFD10c4b467508C35f8C309Ebc34ae1e129a">Regata</option>
                            <option value="0xDD551702Dc580B7fDa2ddB7a1Ca63d29E8CDCf33">Luis</option>
                            <option value="0x01fe9DdD4916019beC6268724189B2EED8C2D49a">Nicolas</option>
                            <option value="0x726150C568f3C7f1BB3C47fd1A224a5C3F706BB1">Rauta</option>
                            <option value="0xCAFE34A88dCac60a48e64107A44D3d8651448cd9">Silva</option>
                            <option value="0xDfb0B8b7530a6444c73bFAda4A2ee3e482dCB1E3">Sophie</option>

                        </select>
                        <!-- <input required class="select-name"> -->
                    </div>
    
                    <div class="codinome-student">
                        <label for="select-amount" class="label-inputs">Quantidade de Turings</label>
                        <input required class="select-amount" type="number" min="0.000000000000000001" step="any">
                    </div>
                </div>

                <div class="outer-btn">
                    <button class="btn-change" id="allow-vote" type="button">
                        ENCERRAR VOTAÇÃO
                    </button>
                    <button class="btn-send" id="vote" type="submit">
                        GERAR
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="./admin.js"></script>
</body>
</html>
